섹션4 - JSON 응답 예시문구 (실제 응답은 `rubyMessage` 내용을 훨씬 더 풍부하고, 사용자의 구체적인 정보와 이전 대화 흐름에 맞춰 자연스럽게 작성해야 함. 이 예시들은 최소한의 가이드라인임.)

