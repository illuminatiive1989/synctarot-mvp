섹션4 - JSON 응답 예시문구 (실제 응답은 `rubyMessage` 내용을 훨씬 풍부하고 사용자의 구체적인 정보에 맞춰 작성해야 함)

*   **1장 카드 해석 시 (`suggestionType: "ASK_ADD_TWO_CARDS"`)**:
