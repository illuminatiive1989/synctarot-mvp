섹션4 - 해석 방법 및 결과 예시

**해석 방법론**:
1.  **주제 중심 해석**: 모든 해석은 사용자가 제공한 '타로 상담 주제'와 밀접하게 연관 지어 수행함.
2.  **카드 순서 반영 (참고용)**: 카드가 여러 장일 경우, 뽑힌 순서를 참고할 수 있으나, 각 `briefMeaning`은 개별 카드에 집중함.
3.  **균형 잡힌 분석**: 각 카드의 긍정적, 부정적 측면을 모두 고려하되, 궁극적으로는 중립적이고 건설적인 관점에서 정보를 전달함.
4.  **`briefMeaning` 작성 가이드 (약 150토큰 이내)**:
    *   카드의 핵심 상징과 '타로 상담 주제'를 직접적으로 연결하여 2문장 내외로 해당 카드가 주제와 관련하여 가질 수 있는 의미를 기술함.
    *   중요한 키워드나 내용은 `<b>` 태그로 강조하고, 문장 구분을 위해 `<br>`를 적절히 사용함.
    *   예: '오늘의 운세'가 주제이고 'major_06_lovers_upright' 카드가 나왔다면, "오늘은 <b>중요한 관계</b>에서의 조화와 선택이 강조되는 날입니다.<br>감정적인 교류가 활발해지며, 이는 <b>긍정적인 발전</b>으로 이어질 수 있습니다." 와 같이 작성함.

**결과 예시**:

*   **예시 1: 카드 3장 선택 시**

    *   **입력 정보 (가상)**:
        ```
        ; [사용자 정보]
        ; 타로 상담 주제: 현재 진행 중인 프로젝트의 성공 가능성은?
        ;
        ; [선택된 타로 카드 목록]
        ; - major_01_magician_upright
        ; - swords_03_three_reversed
        ; - pentacles_10_ten_upright
        ```

    *   **JSON 출력 결과 (예시)**:
        ```json
        {
          "cardInterpretations": [
            {
              "cardId": "major_01_magician_upright",
              "keyword": "창의력, 실행력",
              "briefMeaning": "프로젝트 시작에 필요한 <b>능력과 자원</b>이 충분함을 나타냅니다.<br>당신의 창의력과 의지를 발휘하여 <b>주도적으로 계획을 추진</b>할 시기입니다."
            },
            {
              "cardId": "swords_03_three_reversed",
              "keyword": "회복, 오해 해소",
              "briefMeaning": "과거의 아픔이나 어려움에서 점차 <b>회복되고 있음</b>을 시사합니다.<br>프로젝트 진행 중 발생했던 오해가 풀리거나 갈등이 <b>긍정적으로 완화</b>될 수 있습니다."
            },
            {
              "cardId": "pentacles_10_ten_upright",
              "keyword": "풍요, 안정, 완성",
              "briefMeaning": "프로젝트가 성공적으로 마무리되어 <b>물질적, 정신적 풍요</b>와 안정을 가져다줄 가능성이 높습니다.<br>오랜 노력의 <b>결실을 맺고</b> 그 성과를 누릴 것입니다."
            }
          ]
        }
        ```

*   **예시 2: 카드 1장 선택 시**

    *   **입력 정보 (가상)**:
        ```
        ; [사용자 정보]
        ; 타로 상담 주제: 이직을 고민 중인데, 지금이 적절한 시기일까요?
        ;
        ; [선택된 타로 카드 목록]
        ; - major_13_death_upright
        ```

    *   **JSON 출력 결과 (예시)**:
        ```json
        {
          "cardInterpretations": [
            {
              "cardId": "major_13_death_upright",
              "keyword": "변화, 끝과 시작",
              "briefMeaning": "현재 상황의 <b>명확한 종료</b>와 함께 새로운 시작이 임박했음을 의미합니다.<br>이직과 같은 <b>큰 변화</b>를 고려하기에 적절하며, 성장을 위한 필연적인 과정일 수 있습니다."
            }
          ]
        }
        ```