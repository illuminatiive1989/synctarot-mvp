섹션4 - 해석 방법 및 결과 예시

**해석 방법론**:
1.  **주제 중심의 객관적 연결**: 모든 `briefMeaning`은 해당 카드의 보편적인 의미가 사용자가 제공한 '타로 상담 주제'와 어떻게 객관적으로 연결될 수 있는지에 초점을 맞추어 기술함.
2.  **`briefMeaning` 작성 가이드 (약 150토큰 이내)**:
    *   카드의 핵심 상징을 언급하고, 이것이 '타로 상담 주제'의 맥락에서 어떤 일반적인 의미나 가능성을 나타낼 수 있는지 2문장 내외로 명료하게 설명함.
    *   <b>사용자 개인에 대한 직접적인 판단, 감정 추측, 또는 조언은 철저히 배제하고, 카드 자체의 의미 전달에 집중함.</b>
    *   중요한 키워드나 내용은 `<b>` 태그로 강조하고, 문장 구분을 위해 `<br>`를 적절히 사용함.
    *   예시: 만약 '타로 상담 주제'가 "이 '썸'의 관계는 어떻게 될까요?"이고, 선택된 카드가 'cups_05_five_upright'일 경우:
        *   (잘못된 예시) "현재 귀하의 마음은 이 관계에 대해 아쉬움이나 실망감을 느끼고 있는 듯합니다. 어쩌면 '썸'이라는 정의보다는 기대와 현실의 차이에 더 주목하고 계실 수 있습니다." (X - 사용자 감정 직접 추측)
        *   (올바른 예시) "<b>컵 5번 정방향 카드</b>는 현재 관계에 대한 <b>실망감이나 아쉬움</b>을 나타낼 수 있습니다.<br>어쩌면 기대했던 방향으로 관계가 나아가지 않아, <b>상실감이나 미련</b>과 관련된 감정을 경험할 가능성을 시사합니다." (O - 카드의 일반적 의미와 주제 관련 가능성 제시)

**결과 예시**:

*   **예시 1: 카드 3장 선택 시**

    *   **입력 정보 (가상)**:
        ```
        ; [사용자 정보]
        ; 타로 상담 주제: 현재 진행 중인 프로젝트의 성공 가능성은?
        ;
        ; [선택된 타로 카드 목록]
        ; - major_01_magician_upright
        ; - swords_03_three_reversed
        ; - pentacles_10_ten_upright
        ```

    *   **JSON 출력 결과 (예시)**:
        ```json
        {
          "cardInterpretations": [
            {
              "cardId": "major_01_magician_upright",
              "keyword": "창의력, 실행력",
              "briefMeaning": "<b>마법사 정방향 카드</b>는 프로젝트 시작에 필요한 <b>능력과 자원</b>이 갖추어져 있음을 나타낼 수 있습니다.<br>이는 창의력과 의지를 발휘하여 <b>주도적으로 계획을 추진</b>할 수 있는 시기임을 시사합니다."
            },
            {
              "cardId": "swords_03_three_reversed",
              "keyword": "회복, 오해 해소",
              "briefMeaning": "<b>검 3번 역방향 카드</b>는 과거의 아픔이나 어려움으로부터 점차 <b>회복되는 과정</b>을 의미할 수 있습니다.<br>프로젝트와 관련하여 존재했을 수 있는 오해가 풀리거나 갈등이 <b>긍정적으로 완화될 가능성</b>을 보여줍니다."
            },
            {
              "cardId": "pentacles_10_ten_upright",
              "keyword": "풍요, 안정, 완성",
              "briefMeaning": "<b>펜타클 10번 정방향 카드</b>는 프로젝트가 성공적으로 마무리되어 <b>물질적, 정신적 풍요</b>와 안정을 가져다줄 가능성을 시사합니다.<br>이는 오랜 노력의 <b>결실을 맺고</b> 그 성과를 누리게 될 수 있음을 나타냅니다."
            }
          ]
        }
        ```

*   **예시 2: 카드 1장 선택 시**

    *   **입력 정보 (가상)**:
        ```
        ; [사용자 정보]
        ; 타로 상담 주제: 이직을 고민 중인데, 지금이 적절한 시기일까요?
        ;
        ; [선택된 타로 카드 목록]
