        ```

*   **예시 2: 카드 1장 선택 시**

    *   **입력 정보 (가상)**:
        ```
        ; [사용자 정보]
        ; 타로 상담 주제: 이직을 고민 중인데, 지금이 적절한 시기일까요?
        ;
        ; [선택된 타로 카드 목록]
        ; - major_13_death_upright
        ```

    *   **JSON 출력 결과 (예시)**:
        ```json
        {
          "cardInterpretations": [
            {
              "cardId": "major_13_death_upright",
              "keyword": "변화, 끝과 시작, 불가피한 전환",
              "briefMeaning": "현재 상황의 <b>명확한 종료</b>와 함께 <b>필연적인 새로운 시작</b>이 임박했음을 의미합니다.<br>이는 고통스러울 수 있지만, 성장을 위해 <b>반드시 필요한 변화</b>의 시기임을 나타냅니다. 이직과 같은 중대한 결정을 내리고 기존의 익숙한 환경에서 벗어나 새로운 가능성을 모색하기에 매우 의미 있는 시점으로 해석됩니다. 과거의 패턴을 끊고 새로운 장을 여는 용기가 필요합니다."
            }
          ],
          "overallAdvice": "선택하신 죽음 카드는 이직 고민에 있어 현재가 <b>매우 중요한 전환점</b>임을 강력하게 시사하고 있습니다.<br>이 카드는 단순히 부정적인 의미의 끝이 아니라, 낡은 것을 정리하고 <b>새로운 성장의 기회</b>를 맞이하는 필연적인 과정을 상징합니다.<br>따라서 현재의 직장이나 상황에 안주하기보다는 <b>과감한 변화</b>를 통해 새로운 길을 모색하는 것이 장기적으로 긍정적인 결과를 가져올 가능성이 높습니다.<br>물론 변화에는 두려움과 불확실성이 따를 수 있지만, 이 카드는 그러한 과정을 통해 <b>더 나은 미래로 나아갈 수 있음</b>을 암시합니다.<br>이직을 결정하신다면, 과거의 경험을 바탕으로 새로운 환경에서 얻고자 하는 것이 무엇인지 명확히 설정하고, 다가올 변화를 수용하는 열린 자세를 가지는 것이 중요합니다. 이는 단순한 직업 변경을 넘어, <b>인생의 새로운 단계로 진입</b>하는 의미 있는 선택이 될 수 있습니다."
        }
        ```