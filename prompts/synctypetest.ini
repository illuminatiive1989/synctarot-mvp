; [주관식 답변]
; 질문 1 (최근 당신의 삶에서 가장 중요하다고 생각하는 가치는 무엇인가요? 그리고 그 이유는 무엇인가요?): 답변 내용...
; 
; [객관식 답변 (점수)]
